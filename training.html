<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Training Page</h1>
      <p>Select the type of training you're interested in:</p>
      <button
        onclick="location.href='https://www.mindluster.com/certified/cat/5'"
      >
        Software Skills
      </button>
      <button
        onclick="location.href='https://www.mindluster.com/certified/cat/1'"
      >
        Programming Skills
      </button>
      <button
        onclick="location.href='https://www.mindluster.com/certified/cat/9'"
      >
        Soft Skills
      </button>
      <button
        onclick="location.href='https://www.geeksforgeeks.org/a-complete-step-by-step-guide-for-placement-preparation-by-geeksforgeeks/'"
      >
        Placement Training
      </button>
    </div>
  </body>
</html>
